
    
<form name="form" ng-submit="submit(form)">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" ng-model="form.film.nombre">
  
    </div>

    
    <div class="form-group">
        <label for="popularidad">Popularidad</label>
        <input type="text" class="form-control" id="popularidad" name="popularidad" ng-model="form.film.popularidad" >
      </div>


    <div class="form-group">
      <label for="imagenUrl">Imagen</label>
      <input type="text" class="form-control" id="imagenUrl" name="imagen" ng-model="form.film.imagen">
    </div>

    <div class="form-group">
        <label for="argumento">Argumento</label>
        <input type="text" class="form-control" id="argumento" name="argumento" ng-model="form.film.argumento" >
      </div>



    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
