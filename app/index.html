<!DOCTYPE html>
<html ng-app="videoclubApp" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="//unpkg.com/@uirouter/angularjs@1.0.7/release/angular-ui-router.min.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="app.js"></script>

    <title>Videoclub</title>
  </head>
  <body class="body" ng-controller="appController">
    <h1 class="color">{{ title | uppercase }}</h1>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
     
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav flex ">
          <li class="nav-item active">
            <a class="nav-link" ui-sref="main">Main</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" ui-sref="populares"
              >Populares <span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item active">
            <a class="nav-link" ui-sref="topRated">Top Rated</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- activaciÃ³n de rutas: -->
    <ui-view></ui-view>

    <!-- COMPONENTES -->
    <script src="./peliculas/populares/populares.js"></script>
    <script src="./peliculas/topRated/topRated.js"></script>
    <script src="./peliculaService.js"></script>
    <script src="../env.js"></script>
  </body>
</html>
